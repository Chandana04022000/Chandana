<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>radial gradient</title>
  <style>
    
        .bullseye {
      width: 200px;
      height: 200px;
      background: radial-gradient(
        circle,
        red 0%,
        red 20%,
        white 20%,
        white 40%,
        blue 40%,
        blue 60%,
        white 60%,
        white 80%,
        red 80%,
        red 100%
       

      );
      border-radius: 50%;


    </style>
    </head>
    <body>
        <div class="bullseye">

        </div>

    </body>
    </html>
