<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Photo with Border</title>
    <style>
        .photo {
            width: 300px; /* Adjust size as needed */
            border: 5px solid #000; /* Solid black border */
            border-radius: 10px; /* Rounded corners */
            padding: 10px; /* Space inside the border */
            background-color:red; /* Light background */
        }
    </style>
</head>
<body>

    <img src="https://www.anthroencyclopedia.com/sites/www.anthroencyclopedia.com/files/farming_old_picture_high_res.jpeg" alt="Example Photo" class="photo">

</body>
</html>
